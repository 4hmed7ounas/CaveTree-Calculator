<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>CaveTree Calculator</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-inner">
              <a href="#">CaveTree Calculator</a>
            </div>
          </nav>
    </header>
    <main>
        <section>

            <div class="container">
                <div class="bg-black top-radius">
                    <input class="input bg-dark" style="margin-top: 10px;" type="text">
                </div>
                <div class="row bg-black">
                    <button class="btn bg-lightgrey">C</button>
                    <button class="btn bg-lightgrey">x&#178;</button>
                    <button class="btn bg-lightgrey">%</button>
                    <button class="btn bg-orange">/</button>
                </div>
                <div class="row bg-black">
                    <button class="btn bg-dark">7</button>
                    <button class="btn bg-dark">8</button>
                    <button class="btn bg-dark">9</button>
                    <button class="btn bg-orange">*</button>
                </div>
                <div class="row bg-black">
                    <button class="btn bg-dark">4</button>
                    <button class="btn bg-dark">5</button>
                    <button class="btn bg-dark">6</button>
                    <button class="btn bg-orange">-</button>
                </div>
                <div class="row bg-black">
                    <button class="btn bg-dark">1</button>
                    <button class="btn bg-dark">2</button>
                    <button class="btn bg-dark">3</button>
                    <button class="btn bg-orange">+</button>
                </div>
                <div class="row bg-black bottom-radius" style="padding-bottom: 16px;">
                    <button class="btn bg-dark" style="width: 54%;">0</button>
                    <button class="btn bg-dark">.</button>
                    <button class="btn bg-orange">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
